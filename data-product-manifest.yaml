---
version: 0.1.0
alias: Test_kk_maf1234512345
discoveryPort:
  name: Test_kk_maf1234512345
  alias: Test_kk_maf
  shortDescription: Weather Forecast of the next 7 days for ahmedabad city
  longDescription: Weather Forecast of the next 7 days for ahmedabad city along with the accuracy of the previous forecast
  tags:
    - MAF Data
    - Schedule Run
  industryDomain: Meteorology
  function: Forecast
  regulatoryFields:
    dataPrivacy: public
    customerInfo: nonPII
    dataOrigin: machineGenerated
    monetaryInfo: nonFinancialData
inputPorts:
  - alias: Test_input_port
    description: string
    type: s3-parquet
    tags: []
    syncType: pull
    connectionUrn: urn:dv:connection:db50f733-86e0-41e8-9ec3-282457e65765
    incrementalLoad: true
    incrementalStrategy:
      frequency:
        - keyReference: timeStamp
          mode: range
          interval: -5
    entity:
      path: s3://dp-input-bucket/mpay-tx/mpay-tx.csv
      variables:
        - key: timeStamp
          value: date-YYYYMMdd
      advanceOptions:
        delimiter: ','
        header: true
productState:
  refreshInterval: "*/10 * * * *"
  updateStrategy: append
  updateSchedule: 'test'
  logicalSchema:
    properties:
      id:
        type: number
      name:
        type: String
      marks:
        type: number
      modified:
        type: datetime
transformation:
  - alias: Test_input_port_trans1
    description: step_1
    type: sql
    sequenceNo: 1
    stepName: one
    query: SELECT * FROM Test_input_port
    optional: 
      persistDataFrame: true
    inputDataFrameList:
      - inputDataFrame: test
        tempViewName: test
    references:
      - alias: Test_input_port
        sqlReference: Test_input_port        
outputPort:
  subscriptionChannels:
    - channelType: jdbc
      queryType: sql
controlPort:
  dataQualityCheck:
    RecordCountCheck:
      inputPort:
        - referenceAlias: Test_input_port
          expression: ">="
          number: 100
      productState:
        referenceAlias: Test0001_input_port
        expression: ==
        number: 100
    NullValueCheck:
      inputPort:
        - referenceAlias: Test_input_port
          checks:
            - column: amount
              expression: ">="
              number: 9
            - column: payment_option
              expression: ">="
              number: 8
      productState:
        referenceAlias: Test0001_input_port
        checks:
          - column: amount
            expression: ">="
            number: 0.9
    NullCombinationCheck:
      productState:
        referenceAlias: Test0001_input_port
        checks:
          - columns:
              - transaction_reference
              - order_reference
            expression: ">="
            number: 0.99
    UnacceptableTextValueCheck:
      inputPort:
        - referenceAlias: Test_input_port
          checks:
            - column: payment_option
              valueList:
                - VISA
                - MASTERCARD
              number: 0.95
              expression: ">="
      productState:
        referenceAlias: Test0001_input_port
        checks:
          - column: payment_option
            valueList:
              - MASTERCARD
              - VISA
            number: 0.9
            expression: ">="
    UniquenessCheck:
      inputPort:
        - referenceAlias: Test_input_port
          checks:
            - column: store_group_name
            - column: store_name
    UniqueCombinationCheck:
      inputPort:
        - referenceAlias: Test_input_port
          checks:
            - columns:
                - store_name
                - transaction_Reference
      productState:
        referenceAlias: Test0001_input_port
        checks:
          - columns:
              - store_name
              - transaction_Reference
    DistinctValueCountCheck:
      inputPort:
        - referenceAlias: Test_input_port
          checks:
            - column: payment_option
              number: 2
              expression: "<="
      productState:
        referenceAlias: Test0001_input_port
        checks:
          - column: payment_option
            number: 2
            expression: "<="
