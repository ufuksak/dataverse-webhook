  description: Creating the base table
  category: customer
  image: http://google.com
  autofillUserinfo: true
  tags:
    - Madrid
    - House Rental
  extra: {}
inputPorts:
  - alias: Test0001_input_port
    description: string
    tags: []
    extra: {}
    syncType: pull
    type: s3
    sourceUrn: urn:dv:datasource:1e401b2b-cdb7-4a82-98cd-5784f4568c9
    entityId:
      alias: Test0001
      createEntity: true
      entityName: test_scd2.csv
      type: s3-bucket
      entityPath: s3://dataverse-byte/sample-data/inputData/test_scd2.csv
      entityFilterPatternMatch: "*.csv"
      sourceSchemaUrn: urn:dv:schema:9d4716d4
      projectSchemaUrn: urn:dv:schema:9d4716d6
      fileFormat: csv
      delimiter: ","
      header: true
      filter: ""
      processingTimeColumn:
        - created_date
      actualTimeColumn:
        - created_date
      projection:
        - id
        - name
        - marks
        - modified
