---
version: 0.0.1
discoveryPort:
  name: Data Product Data Quality Rules
  description: Creating the base table
  category: customer
  image: http://google.com
  autofillUserinfo: true
  tags:
    - Madrid
    - House Rental
  extra: {}
inputPorts:
  - alias: Test0001_input_port
    description: string
    tags: []
    extra: {}
    syncType: pull
    type: s3
    sourceUrn: urn:dv:datasource:1f319ad7-5144-41b5-a2c7-f9d8983e4a58
    entityId:
      alias: Test0001
      createEntity: true
      entityName: test_scd2.csv
      type: s3-bucket
      entityPath: s3://dataverse-byte/sample-data/inputData/test_scd2.csv
      entityFilterPatternMatch: "*.csv"
      sourceSchemaUrn: urn:dv:schema:9d4716d4
      projectSchemaUrn: urn:dv:schema:9d4716d6
      fileFormat: csv
      delimiter: ","
      header: true
      filter: ""
      processingTimeColumn:
        - created_date
      actualTimeColumn:
        - created_date
      projection:
        - id
        - name
        - marks
        - modified
stateManagement:
  alias: Test0001
  refreshInterval: 45 15 * * *
  updateStrategy: SCD2
  retentionVersions: "1"
  productStoreState:
    logicalSchema:
      type: object
      properties:
        id:
          type: number
          description: ID of the property
        name:
          type: String
        marks:
          type: number
        modified:
          type: datetime
          description: To store the creation date
      required:
        - id
    retentionVersions: "10"
  updateStrategyOptions:
    uniqueKeyColumns:
      - id
    changeTrackColumns:
      - modified
transformation:
  sql: SELECT * FROM Test0001
outputPort:
  channels:
    - channelType: REST-API
      queryType: SQL
    - channelType: JDBC
      queryType: SQL
dataQualityCheck:
  RecordCountCheck:
    inputPort:
      - referenceAlias: car_prices
        expression: "=="
        number: 100
    stateManagement:
      referenceAlias: Test0001
      expression: "=="
      number: 100
  NullValueCheck:
    inputPort:
      - referenceAlias: car_prices
        checks:
          - column: amount
            expression: ">="
            number: 0.9
          - column: card_number
            expression: ">="
            number: 0.95
          - column: auth_code
            expression: ">="
            number: 0.9
    stateManagement:
      referenceAlias: Test0001
      checks:
        - column: amount
          expression: ">="
          number: 0.9
