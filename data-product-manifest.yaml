  productStoreState:
    logicalSchema:
      type: object
      properties:
        id:
          type: number
          description: ID of the property
        name:
          type: String
        subject:
          type: String
        stream:
          type: String
        marks:
          type: number
        modified:
          type: string
          description: To store the creation date
      required:
        - id
    retentionVersions: "10"
  updateStrategyOptions:
      uniqueKeyColumns:
        - id
      changeTrackColumns:
        - modified
transformation:
  sql: SELECT * FROM Test0001
outputPort:
  channels:
    - channelType: REST-API
      queryType: SQL
    - channelType: JDBC
      queryType: SQL
