---
version: 0.0.1
discoveryPort:
  name: Car prices barcelona - 5 min - TransformationList
  description: Average car price in barcelona
  category: customer
  image: http://google.com
  autofillUserinfo: true
  tags: []
  extra: {}
inputPorts:
  - alias: car_input_port
    description: string
    tags: []
    extra: {}
    syncType: pull
    type: s3
    sourceUrn: urn:dv:datasource:bfdeb7c6-a044-4b71-9600-cd1b613f8959
    entityId:
      alias: car_prices
      createEntity: true
      type: s3-bucket
      entityPath: s3a://dp-input-bucket/property_rental/houses_Madrid.parquet
      entityFilterPatternMatch: "*"
      sourceSchemaUrn: urn:dv:schema:9d4716d4
      projectSchemaUrn: urn:dv:schema:9d4716d6
      fileFormat: parquet
      delimiter: ","
      header: true
      filter: brand = 'BMW'
      processingTimeColumn:
        - processing_time
      actualTimeColumn:
        - processing_time
      projection:
        - brand
        - model
        - engine
        - year
        - location
stateManagement:
  alias: car_prices_barcelona
  refreshInterval: "*/5 * * * *"
  updateStrategy: SCD2
  productStoreState:
    logicalSchema:
      type: object
      properties:
        id:
          type: number
          description: ID of the property
        name:
          type: String
        subject:
          type: String
        stream:
          type: String
        marks:
          type: number
        modified:
          type: string
          description: To store the creation date
      required:
        - id
    retentionVersions: "10"
  updateStrategyOptions:
    entityRef: ${urn:dv:datasource:6d4714c3}:1
    processingTimeColumn:
      - "123456"
    actualTimeColumn:
      - "123456"
    uniqueKeyColumns:
      - customer_id
    changeTrackColumns:
      - cust_title_desc
      - cust_birthday
      - cust_nationality
    tags:
      - test
transformation:
  - alias: Transform 1
    type: SQL
    description: Fetch data from input table
    query: SELECT *,'' as __file_name, current_timestamp() as __processing_ts FROM x1
    references:
      - alias: xpay_transactions
        sqlReference: x1
outputPort:
  channels:
  - channelType: JDBC
    queryType: SQL
  - channelType: REST-API
    queryType: SQL
