---
version: 0.0.1
discoveryPort:
  name: DQ Check - Car prices barcelona - append
  description: Average car price in barcelona
  category: customer
  image: http://google.com
  autofillUserinfo: true
  tags: []
  extra: {}
inputPorts:
  - alias: car_input_port
    description: string
    tags: []
    extra: {}
    syncType: pull
    type: s3
    sourceUrn: urn:dv:datasource:9f98acc2-34bc-417c-bdfb-d1153f54e991
    entityId:
      alias: car_prices
      createEntity: true
      type: s3-bucket
      entityPath: "s3a://dp-input-bucket/user_car_prices_barcelona_2022/"
      entityFilterPatternMatch: "*"
      sourceSchemaUrn: urn:dv:schema:9d4716d4
      projectSchemaUrn: urn:dv:schema:9d4716d6
      fileFormat: parquet
      delimiter: ","
      header: true
      filter: brand = 'BMW'
      processingTimeColumn:
        - processing_time
      actualTimeColumn:
        - processing_time
      projection:
        - brand
        - model
        - engine
        - year
        - location
stateManagement:
  alias: car_prices_barcelona
  refreshInterval: 00 10 * * *
  updateStrategy: append
  productStoreState:
    logicalSchema:
      properties:
        brand:
          type: string
        model:
          type: string
        engine:
          type: string
        year:
          type: string
        location:
          type: string
    retentionVersions: "10"
transformation:
  sql: select * from car_prices

dataQualityCheck:
  RecordCountCheck:
    inputPort:
      - referenceAlias: car_prices
        expression: "=="
        number: 100
