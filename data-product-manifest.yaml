---
version: 0.1.0
alias: Test_kk_maf
discoveryPort:
  name: Test_kk_maf
  alias: Test_kk_maf
  shortDescription: Weather Forecast of the next 7 days for ahmedabad city
  longDescription: Weather Forecast of the next 7 days for ahmedabad city along with the accuracy of the previous forecast
  tags:
    - MAF Data
    - Schedule Run
  dataTimeRange:
    fromMinDataDate: '2022-04-07'
    toMinDataDate: '2022-04-14'
    timeColumn: '2022-04-07'
  industryDomain: Meteorology
  function: Forecast
  regulatoryFields:
    dataPrivacy: public
    customerInfo: nonPII
    dataOrigin: machineGenerated
    monetaryInfo: nonFinancialData
inputPorts:
  - alias: Test_input_port
    description: string
    type: s3-csv
    tags: []
    syncType: pull
    dataSetUrn: urn:dv:dataset:b9296ba6-606b-4dbf-95e6-961bc0dc0468
    incrementalLoad: true
    incrementalStrategy:
      frequency:
        - keyReference: timeStamp
          mode: range
          interval: -5
    entity:
      path: s3://dp-input-bucket/mpay-tx/mpay-tx.csv
      variables:
        - key: timeStamp
          value: date-YYYYMMdd
      advanceOptions:
        delimiter: ','
        header: true
productState:
  refreshInterval: "*/10 * * * *"
  updateStrategy: append
  logicalSchema:
    properties:
      id:
        type: number
      name:
        type: String
      marks:
        type: number
      modified:
        type: datetime
transformation:
  - alias: Test_input_port_trans
    description: step_1
    type: SQL
    sequenceNo: '1'
    query: SELECT * FROM Test_input_port
    references:
      - alias: Test_input_port
        sqlReference: Test_input_port        
outputPort:
  subscriptionChannels:
    - channelType: JDBC
      queryType: SQL
controlPort:
  dataQualityCheck:
    RecordCountCheck:
      inputPort:
        - referenceAlias: Test_input_port
          expression: ">="
          number: 100
      productState:
        referenceAlias: Test0001_input_port
        expression: ==
        number: 100
    NullValueCheck:
      inputPort:
        - referenceAlias: Test_input_port
          checks:
            - column: amount
              expression: ">="
              number: 9
            - column: payment_option
              expression: ">="
              number: 8
      productState:
        referenceAlias: Test0001_input_port
        checks:
          - column: amount
            expression: ">="
            number: 0.9
    NullCombinationCheck:
      productState:
        referenceAlias: Test0001_input_port
        checks:
          - columns:
              - transaction_reference
              - order_reference
            expression: ">="
            number: 0.99
    UnacceptableTextValueCheck:
      inputPort:
        - referenceAlias: Test_input_port
          checks:
            - column: payment_option
              valueList:
                - VISA
                - MASTERCARD
              number: 0.95
              expression: ">="
      productState:
        referenceAlias: Test0001_input_port
        checks:
          - column: payment_option
            valueList:
              - MASTERCARD
              - VISA
            number: 0.9
            expression: ">="
    UniquenessCheck:
      inputPort:
        - referenceAlias: Test_input_port
          checks:
            - column: store_group_name
            - column: store_name
    UniqueCombinationCheck:
      inputPort:
        - referenceAlias: Test_input_port
          checks:
            - columns:
                - store_name
                - transaction_Reference
      productState:
        referenceAlias: Test0001_input_port
        checks:
          - columns:
              - store_name
              - transaction_Reference
    DistinctValueCountCheck:
      inputPort:
        - referenceAlias: Test_input_port
          checks:
            - column: payment_option
              number: 2
              expression: "<="
      productState:
        referenceAlias: Test0001_input_port
        checks:
          - column: payment_option
            number: 2
            expression: "<="
