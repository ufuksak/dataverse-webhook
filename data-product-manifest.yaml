---
version: 0.1.0
alias: Test_kk_maf123456789123456789
discoveryPort:
  name: Test_kk_maf123456789123456789
  alias: Test_kk_maf
  shortDescription: Weather Forecast of the next 7 days for ahmedabad city
  longDescription: Weather Forecast of the next 7 days for ahmedabad city along with the accuracy of the previous forecast
  tags:
    - MAF Data
    - Schedule Run
  domain: 
    - Meteorology
  function: 
    - Forecast
  regulatoryFields:
    dataPrivacy: public
    customerInfo: nonPII
    dataOrigin: machineGenerated
    monetaryInfo: nonFinancialData
inputPorts:
  - alias: Test_input_port
    description: string
    type: s3-parquet
    tags: []
    syncType: pull
    dataSetUrn: urn:dv:dataset:ea19af77-4691-4eb0-92ff-d8f2b8dd278d
    incrementalLoad: true
    incrementalStrategy:
      frequency:
        - keyReference: timeStamp
          mode: range
          interval: -5
    dataSet:
      path: s3://dp-input-bucket/mpay-tx/mpay-tx.csv
      variables:
        - key: timeStamp
          value: date-YYYYMMdd
      advanceOptions:
        delimiter: ','
        header: true
productState:
  updateSchedule: "*/5 * * * *"
  updateStrategy: append
  updateType: scheduled
  logicalSchema:
    properties:
      id:
        type: number
      name:
        type: String
      marks:
        type: number
      modified:
        type: datetime
transformation:
  - alias: Test_input_port_trans1
    description: step_1
    type: sql
    sequenceNo: 1
    stepName: one
    query: SELECT * FROM Test_input_port
    inputDataFrameList:
      - inputDataFrame: test
        tempViewName: test
    references:
      - alias: Test_input_port
        sqlReference: Test_input_port        
outputPort:
  subscriptionChannels:
    - channelType: jdbc
      queryType: sql
controlPort:
  dataQualityRules:
    RecordCountCheck:
      inputPort:
        - referenceAlias: Test_input_port
          expression: ">="
          number: 100
      productState:
        referenceAlias: Test0001_input_port
        expression: ==
        number: 100
    NullValueCheck:
      inputPort:
        - referenceAlias: Test_input_port
          checks:
            - column: amount
              expression: ">="
              number: 9
            - column: payment_option
              expression: ">="
              number: 8
      productState:
        referenceAlias: Test0001_input_port
        checks:
          - column: amount
            expression: ">="
            number: 0.9
    NullCombinationCheck:
      productState:
        referenceAlias: Test0001_input_port
        checks:
          - columns:
              - transaction_reference
              - order_reference
            expression: ">="
            number: 0.99
    UnacceptableTextValueCheck:
      inputPort:
        - referenceAlias: Test_input_port
          checks:
            - column: payment_option
              valueList:
                - VISA
                - MASTERCARD
              number: 0.95
              expression: ">="
      productState:
        referenceAlias: Test0001_input_port
        checks:
          - column: payment_option
            valueList:
              - MASTERCARD
              - VISA
            number: 0.9
            expression: ">="
    UniquenessCheck:
      inputPort:
        - referenceAlias: Test_input_port
          checks:
            - column: store_group_name
            - column: store_name
    UniqueCombinationCheck:
      inputPort:
        - referenceAlias: Test_input_port
          checks:
            - columns:
                - store_name
                - transaction_Reference
      productState:
        referenceAlias: Test0001_input_port
        checks:
          - columns:
              - store_name
              - transaction_Reference
    DistinctValueCountCheck:
      inputPort:
        - referenceAlias: Test_input_port
          checks:
            - column: payment_option
              number: 2
              expression: "<="
      productState:
        referenceAlias: Test0001_input_port
        checks:
          - column: payment_option
            number: 2
            expression: "<="
