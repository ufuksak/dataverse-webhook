---
version: 0.0.1
discoveryPort:
  name: Example Working DQ Checks new Schema 2104
  alias: Test0001_input_port
  ShortDescription: Weather Forecast of the next 7 days for ahmedabad city
  LongDescription: Weather Forecast of the next 7 days for ahmedabad city along with the accuracy of the previous forecast
  Tags:
    - Madrid
    - House Rental
  VersionInformation: '0.1'
  URN: urn:dv:dataproduct:6d4714c3
  Organization: MAF
  CreatedBy: Anokhi
  CreatedOn: '212249844399'
  From-MinDataDate: '2022-04-07'
  To-MaxDataDate: '2022-04-14'
  LastUpdated: '2022-04-07'
  RefreshFrequency: Daily
  IndustryDomain: Meteorology
  Function: Forecast
  RegulatoryFields:
    Privacy-PublicOrPrivate: Public
    CustomerSpecific-PIIOrnonPII: non-PII
    Origin-MachineGeneratedOrHumanGenerated: Machine generated
    Monetary-FinancialOrnoFinancialData: non-financial
  QualityInformation:
    dataAccuracy: 95%
  Authorisation-Information:
    Organization: MAF, Accenture
    Geography:
      type: state
      value: Gujarat
    IndustryDomain:
    - Meteorology , Weather
    refreshInterval: Daily
    TypeofAuthorisation-InclusionExclusion: Inclusion
  category: customer
  image: http://google.com
  autofillUserinfo: true
  extra: {}
inputPorts:
  - alias: Test0001_input_port
    description: string
    tags: []
    extra: {}
    syncType: pull
    type: s3
    sourceUrn: urn:dv:datasource:0726e858-a6e3-4ff4-bdea-117ce66f7493
    entityId:
      alias: Test0001
      createEntity: true
      entityName: test_scd2.csv
      type: s3-bucket
      entityPath: s3://dp-input-bucket/mpay-tx/mpay-tx.csv
      entityFilterPatternMatch: "*.csv"
      sourceSchemaUrn: urn:dv:schema:9d4716d4
      projectSchemaUrn: urn:dv:schema:9d4716d6
      fileFormat: csv
      delimiter: ","
      header: true
      filter: ""
      processingTimeColumn:
        - created_date
      actualTimeColumn:
        - created_date
      projection:
        - id
        - name
        - marks
        - modified
stateManagement:
  alias: Test0001_input_port
  refreshInterval: 45 15 * * *
  updateStrategy: append
  productStoreState:
    logicalSchema:
      type: object
      properties:
        id:
          type: number
          description: ID of the property
        name:
          type: String
        marks:
          type: number
        modified:
          type: datetime
          description: To store the creation date
      required:
        - id
  retentionVersions: "10"
  updateStrategyOptions:
    uniqueKeyColumns:
      - id
    changeTrackColumns:
      - modified
transformation:
  sql: SELECT * FROM Test0001
outputPort:
  channels:
    - channelType: REST-API
      queryType: SQL
    - channelType: JDBC
      queryType: SQL
dataQualityCheck:
  RecordCountCheck:
    inputPort:
      - referenceAlias: Test0001_input_port
        expression: ">="
        number: 100
    stateManagement:
      referenceAlias: Test0001_input_port
      expression: "=="
      number: 100
  NullValueCheck:
    inputPort:
      - referenceAlias: Test0001_input_port
        checks:
          - column: amount
            expression: ">="
            number: 9
          - column: payment_option
            expression: ">="
            number: 8
    stateManagement:
      referenceAlias: Test0001_input_port
      checks:
        - column: amount
          expression: ">="
          number: 0.9
  NullCombinationCheck:
    stateManagement:
      referenceAlias: Test0001_input_port
      checks:
        - columns:
            - transaction_reference
            - order_reference
          expression: ">="
          number: 0.99
  UnacceptableTextValueCheck:
    inputPort:
      - referenceAlias: Test0001_input_port
        checks:
          - column: payment_option
            valueList:
              - VISA
              - MASTERCARD
            number: 0.95
            expression: ">="
    stateManagement:
      referenceAlias: Test0001_input_port
      checks:
        - column: payment_option
          valueList:
            - MASTERCARD
            - VISA
          number: 0.9
          expression: ">="
  UniquenessCheck:
    inputPort:
      - referenceAlias: Test0001_input_port
        checks:
          - column: store_group_name
          - column: store_name
  UniqueCombinationCheck:
    inputPort:
      - referenceAlias: Test0001_input_port
        checks:
          - columns:
              - store_name
              - transaction_Reference
    stateManagement:
      referenceAlias: Test0001_input_port
      checks:
        - columns:
            - store_name
            - transaction_Reference
  DistinctValueCountCheck:
    inputPort:
      - referenceAlias: Test0001_input_port
        checks:
          - column: payment_option
            number: 2
            expression: "<="
    stateManagement:
      referenceAlias: Test0001_input_port
      checks:
        - column: payment_option
          number: 2
          expression: "<="
